<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">




<h:form>
	<h:inputText id="Irecherche" value="#{beanRechercheFilm.requeteFilm}" />
	<h:commandButton id="recherche" value="Recherche" update=":film:table" />
</h:form>
<br />
<br />



<p:growl id="msgFilmAffiche" showDetail="true" sticky="false" />

<p:dataTable var="lstFilm" value="#{beanFilmGeneral.lstFilms}"
	id="AjoutTab" widgetVar="table" emptyMessage="Film no trouvï¿½"
	paginatorTemplate="{CurrentPageReport} {PreviousPageLink} 
					{PageLinks} {NextPageLink} {LastPageLink} "
	rowsPerPageTemplate="5,10,15" paginator="true" rows="10"
	style="width:100%;font-size:13px;">

	<f:facet name="loader">
		<p:commandButton type="button" value="More"
			icon="ui-icon-circle-triangle-s" />
	</f:facet>


	<p:column>
		<p:graphicImage value="/resources/images/film/#{lstFilm.idFilm}.png"
			width="70" height="70" cache="false" alt="Sin definir"
			style="border-radius: 4px; 
									box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7)" />
	</p:column>

	<p:column headerText="Nom">
		<p:outputPanel>
			<p:commandButton value="#{lstFilm.nom}"
				action="#{beanFilmGeneral.choisirFilmEvent(lstFilm.idFilm)}" />
		</p:outputPanel>

	</p:column>

</p:dataTable>

</html>
