<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:carousel value="#{beanPersonneFilm.listActeurFilm}" headerText="#{msg['label.acteur']}" 
	var="acteur" numVisible="2" circular="true" effectDuration="1000" style="width:100%">
	
		<h:panelGrid columns="2" style="width:100%" cellpadding="15" columnClasses="label,value">
	
			<f:facet name="header" style="align:center">
				<p:graphicImage value="/resources/images/film/1.png" width="100"
					height="100" cache="false" alt="Sans definir" style="border-radius: 4px; 
					box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7)" />
			</f:facet>
	
			<h:outputText value="#{msg['label.nom']} " />
			<h:outputText value="#{acteur.personneFilm.nom}" />
	
			<h:outputText value="#{msg['label.prenom']}" />
			<h:outputText value="#{acteur.personneFilm.prenom}" />
	
			<h:outputText value="#{msg['label.date_naissance']}" />
			<h:outputText value="#{acteur.personneFilm.dateNaissance}" />
	
			<h:outputText value="#{msg['label.popularite']}" />
			<h:outputText value="#{acteur.personneFilm.popularite}" />
	
			<p:commandButton id="profils" value="#{msg['label.profile']}"				 
				action="#{beanPersonneFilm.recupererPersonne(acteur.idDetailPersonneFilm)}"
				/>
					
		</h:panelGrid>
	
	</p:carousel>


</html>
