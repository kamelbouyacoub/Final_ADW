<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
    
        <ui:composition template="/resources/templates/common.xhtml">

		<ui:define name="content">
			<center>
				<h:form id="frmSession">
				
				 	<p:growl id="msgSession" showDetail="true" sticky="false" />	
				 	   			    
	   			    <p:panel header="Session">	   			    
		   			    <h:panelGrid columns="2" cellpadding="5">						
			       		    
			       		    <p:outputLabel value = "E-mail:" for = "txtEmail"/>
			       		    <p:inputText id ="txtEmail" size ="50" value = "#{beanSessionPro.email}"/>
			       		    
			       		    <p:outputLabel value = "Password:" for = "txtPassword"/>
			       		    <p:password id = "txtPassword" inline = "true" size="50" value = "#{beanSessionPro.password}"/>
			       		    
			       		    <h:panelGroup></h:panelGroup>
			       		    
			       		    <p:commandButton value="Connexion" action = "#{beanSessionPro.login()}" />
			       		    
						</h:panelGrid>
					</p:panel>	
								
				</h:form>		
			</center>
		</ui:define>

		<ui:define name="footer">               
	    	<h:outputText value="Footer"/>
	    </ui:define>
            
        </ui:composition>
        
    </h:body>
	
</html>
