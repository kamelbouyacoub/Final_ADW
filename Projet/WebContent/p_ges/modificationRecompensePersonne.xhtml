<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<p:dataTable var="modRecPersonne" value="#{beanGestionnaireRecompensePersonne.listModRecompensePersonne}"
		id="modRecPersonne" paginator="true" rows="10" style="width:100%;font-size:13px;">
	
		<f:facet name="loader">
			<p:commandButton type="button" value="More"
				icon="ui-icon-circle-triangle-s" />
		</f:facet>
	
		<p:column headerText="Photo">
			<center>
				<p:graphicImage value="/resources/images/personne/#{lstModRecPersonne.personneFilm.idPersonne}.png"
					width="70" height="70" cache="false" alt="Sin definir" style="border-radius: 4px;
					box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7)" />
			</center>
		</p:column>
	
		<p:column headerText=" Prenom et Nom">
			<h:outputText value="#{modRecPersonne.personneFilm.prenom} #{modRecPersonne.personneFilm.nom}" />
		</p:column>
		
		<p:column headerText="Prix">
			<h:outputText value="#{beanModifiactionGes.getPrix(modRecPersonne.idPrix)}" />
		</p:column>
	
		<p:column headerText="Date de Remise">
			<center>
				<h:outputText value="#{modRecPersonne.dateRemise}" />
			</center>
		</p:column>		
	
		<p:column headerText="Description">
			<h:outputText value="#{modRecPersonne.description}" />
		</p:column>
	
		<p:column headerText="Operation">
			<center>
				<h:panelGroup columns="2">
					<p:commandButton value="Acepter" action ="#{beanGestionnaireRecompensePersonne.valider(modRecPersonne)}" update="modRecPersonne"/>
					<p:commandButton value="Rejeter" action ="#{beanGestionnaireRecompensePersonne.rejeter(modRecPersonne)}" update="modRecPersonne"/>
				</h:panelGroup>
			</center>
		</p:column>
	
	
	</p:dataTable>
	
	



</html>
